<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Names</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{  url_for('static', filename='js/site.js')}}" async></script>
</head>
<body>
    <div class="container">
        <div class="current-users">
            <h1 class="text-center">Here are the Users</h1>
            <div class="text-center">
                <table class="table table-sm table-striped table-info table-hover">
                    <thead >
                        <tr>
                            <th>User Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="users">
            
                    </tbody>
                </table>
            </div>
        </div>
        <div class="new-user">
            <h1 class="text-center">Add a New User</h1>
            <form action="/create/user" method="post" id="new_user_form">
                <label for="user_name" class="form-label">User Name:</label>
                <input type="text" class="form-control" name="user_name" id="user_name">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" id="email">
                <button type="submit">Add User</button>
            </form>
        </div>
    </div>
</body>
</html>
