<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="flex-container">
        <div class="col-1">
            <h2>New Ninja</h2>
            <form action="/createninja" method="post">
                <div class="form-group">
                    <label for="dojo" class="form-label">Dojo:</label>
                    <select class="form-select" aria-label="Default select" name="dojo" id="dojo">
                        {% for dojo in dojos %}
                            <option value= "{{ dojos.index(dojo) + 1 }}">{{ dojo.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="fname" class="form-label">First Name:</label>
                    <input type="text" class="form-control" name="fname" id="fname">
                </div>
                <div class="form-group">
                    <label for="lname" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" name="lname" id="lname">
                </div>
                <div class="form-group">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control" name="age" id="age">
                </div>
                <button type="submit">Create</button>
            </form>
            <a href="{{ url_for('dojos') }}">Home</a>
        </div>
    </div>
</body>
</html>
