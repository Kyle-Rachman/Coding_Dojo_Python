<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="flex-container">
        <div class="col-1">
            <h2>Edit Ninja</h2>
            <form action="/editninja" method="post">
                <input type="hidden" name="dojo" value="{{ ninja.dojos_id }}">
                <input type="hidden" name="id" value="{{ ninja.id }}">
                <div class="form-group">
                    <label for="fname" class="form-label">First Name:</label>
                    <input type="text" class="form-control" name="fname" id="fname" value="{{ ninja.first_name }}">
                </div>
                <div class="form-group">
                    <label for="lname" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" name="lname" id="lname" value="{{ ninja.last_name }}">
                </div>
                <div class="form-group">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control" name="age" id="age" value="{{ ninja.age }}">
                </div>
                <div class="choices">
                    <a href="{{ url_for('dojo_info', x = ninja.dojos_id)}}">Back to Dojo</a>
                    <button type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
