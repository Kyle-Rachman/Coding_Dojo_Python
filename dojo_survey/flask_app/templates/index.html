<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="survey">
            <h1>Dojo Survey</h1>
            <form action="/process" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Dojo Location:</label>
                    <select class="form-select" name="location" id="location">
                        <option selected="" value="">-- Select a location --</option>
                        <option value="Bellevue">Bellevue</option>
                        <option value="Burbank">Burbank</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Online">Online</option>
                        <option value="Seattle">Seattle</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="language" class="form-label">Favorite Language:</label>
                    <select class="form-select" name="language" id="language">
                        <option selected="" value="">-- Select a language --</option>
                        <option value="Python">Python</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="Javascript">Javascript</option>
                        <option value="C#">C#</option>
                    </select>
                </div>
                <div class="mb-3">
                    <p class="form-label">Favorite Color</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="red" name="color" id="red">
                        <label class="form-check-label" for="color">Red</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="green" name="color" id="green">
                        <label class="form-check-label" for="color">Green</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="blue" name="color" id="blue">
                        <label class="form-check-label" for="color">Blue</label>
                    </div>
                </div>
                <div class="mb-3">
                    <p class="form-label">Pizza Types</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="cheese" name="pizza" id="cheese">
                        <label class="form-check-label" for="cheese">Cheese</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="pepperoni" name="pizza" id="pepperoni">
                        <label class="form-check-label" for="pepperoni">Pepperoni</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="comments" class="form-label">Comments:</label>
                    <textarea class="form-control" name="comments" id="comments" rows="3"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
