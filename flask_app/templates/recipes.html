<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/site.js') }}" async></script>
</head>
<body>
    <div class="container">
        <div class="header">
            
            <h2>Welcome, {{ session["user_name"] }}</h2>
            <div class="links">
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="subcontainer">
            <div class="recipes">
                <h3>All posted recipes:</h3>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Under</th>
                            <th scope="col">Posted By</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="recipes-table-body"></tbody>
                </table>
            </div>
            <div class="new-recipe">
                <h3>Add a New Recipe:</h3>
                <div class="errors" id="recipe-errors"></div>
                <form action="/recipes/create" method="post" id="create-recipe-form">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                    <label for="description" class="form-label">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="5"></textarea>
                    <label for="instructions" class="form-label">Instructions:</label>
                    <textarea class="form-control" id="instructions" name="instructions" rows="5"></textarea>
                    <label for="date_made" class="form-label">Date Cooked/Made:</label>
                    <input type="date" class="form-control" id="date_made" name="date_made">
                    <div class="under-30">
                        <p>Under 30 minutes?</p>
                        <input type="radio" id="under-yes" name="under" value="1">
                        <label for="under-yes" class="form-label">Yes</label>
                        <input type="radio" id="under-no" name="under" value="0">
                        <label for="under-no" class="form-label">No</label>
                    </div>
                    <input type="hidden" name="users_id" id="users_id" value = "{{ session['user_id'] }}">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
