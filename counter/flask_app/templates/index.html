<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Visit Counter</h1>
        <p> {{ session.visits }} times</p>
        <h1>Actual Visits</h1>
        <p> {{ session.truevisits }} times</p>
        <div class="options">
            <button onclick="window.location.href='/2'">+2</button>
            <button onclick="window.location.href='/destroy_session'">Reset</button>
        </div>
        <form action="/incrementform" method = "post">
            <label>Enter a number to increment the counter by:
                <input type="number" name="visitnum">
            </label>
        </form>
    </div>
</body>
</html>
