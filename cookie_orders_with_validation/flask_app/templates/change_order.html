<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Change Order</h1>
            <a href = "{{ url_for('cookies')}}">Back to Purchases</a>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color:red">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/edit/process" method="post">
            <input type="hidden" name="id" value="{{ order.id }}">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name = "name" value="{{ order.customer_name }}">
            <label for="type" clsass="form-label">Type:</label>
            <input type="text" class="form-control" id="type" name = "type" value="{{ order.type }}">
            <label for="number" class="form-label">Number of boxes:</label>
            <input type="number" class="form-control" id="number" name = "number" value="{{ order.number }}">
            <div class="btn">
                <button type="submit">Log</button>
            </div>
        </form>
    </div>
</body>
</html>
